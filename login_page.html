<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background: linear-gradient(to right, #e0c3fc, #c8a2fc);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            form {
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 90%;
                padding: 30px;
                box-sizing: border-box;
                text-align: left;
            }
            h1 {
                color: #6a1b9a;
                margin-bottom: 20px;
                font-size: 24px;
                text-align: center;
            }
            label {
                display: block;
                font-size: 16px;
                margin-bottom: 8px;
                color: #6a1b9a;
            }
            input[type=email], input[type=password] {
                width: calc(100% - 24px);
                font-size: 16px;
                margin-bottom: 16px;
                padding: 12px;
                border-radius: 5px;
                border: 1px solid #ddd;
                background: #f9f9f9;
                color: #333;
                box-sizing: border-box;
                outline: none;
                transition: border-color 0.3s;
            }
            input[type=email]:focus, input[type=password]:focus {
                border-color: #6a1b9a;
            }
            button {
                background-color: #6a1b9a;
                color: white;
                border: none;
                padding: 15px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                width: 100%;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #8e24aa;
            }
            a {
                color: #6a1b9a;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            .container {
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <div class="container">
                <h1>Login Form</h1>
                <label for='email'><b>User Email:</b></label>
                <input type="email" placeholder="Enter email" name="email" required>
                
                <label for='password'><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                
                <button type="submit"><b>Login</b></button>
                <p style="margin-top: 15px; text-align: center;">Don't have an account? <a href="http://localhost:8000/signup/">Register</a></p>
            </div>
        </form>
    </body>
</html>
