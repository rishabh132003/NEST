<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Profile Page</h1>
        <div class="profile-card">
            <div class="profile-picture">
                <img src="profile.jpg" alt="Profile Picture">
                <input type="file" id="upload" style="display:none;">
                <label for="upload" class="upload-btn">Change Picture</label>
            </div>
            <form class="profile-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input type="number" id="semester" placeholder="5">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="2024">
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" placeholder="Computer Science">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john.doe@example.com">
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="edit-btn">Edit</button>
                </div>
            </form>
            <div class="profile-options">
                <button class="option-btn">My Notes</button>
                <button class="option-btn">Downloaded Notes</button>
                <button class="option-btn">Previous Order History</button>
            </div>
        </div>
    </div>
</body>
</html>
